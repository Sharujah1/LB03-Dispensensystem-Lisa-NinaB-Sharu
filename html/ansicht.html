<!DOCTYPE html>
<html lang="de">

                <td>1</td>

            </tr>
            <tr>

            <!-- Weitere Einträge können hier hinzugefügt werden -->

    <button onclick="window.location.href='form.html'">Neues Dispensationsgesuch erstellen</button>

</html>
